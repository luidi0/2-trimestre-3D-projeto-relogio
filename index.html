<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetivos semanais</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
     <section class="conteudo-principal">
        <h2 class="titulo-principal">Meus Objetivos da Semana<span>_</span></h2>
        <div class="botoes">
            <button class="botao ativo">Matar um peixe com um canhão</button>
            <button class="botao ativo">Criar uma religião</button>
            <button class="botao ativo">Extinguir um país</button>
            <button class="botao ativo">Desenvolver uma espécie</button>
        </div>
        <div class="abas-textos">
            <div class="abas-conteudo">
                <h3 class="abas-conteudo-titulo-principal">Amassar o primeiro objetivo</h3>
                <h4 class="abas-conteudo-titulo-secundario">Tempo até amassar o objetivo 01</h4>
            </div>
             <div class="abas-conteudo">
                <h3 class="abas-conteudo-titulo-principal">Dominar o segundo objetivo</h3>
                <h4 class="abas-conteudo-titulo-secundario">Tempo até dominar o objetivo 02</h4>
            </div>
             <div class="abas-conteudo">
                <h3 class="abas-conteudo-titulo-principal">Almoçar o terceiro objetivo</h3>
                <h4 class="abas-conteudo-titulo-secundario">Tempo até almoçar o objetivo 03</h4>
            </div>
             <div class="abas-conteudo">
                <h3 class="abas-conteudo-titulo-principal">Dizimar o quarto objetivo</h3>
                <h4 class="abas-conteudo-titulo-secundario">Tempo até dizimar o objetivo 04</h4>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
